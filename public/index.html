<!DOCTYPE html>
<html>
    <head>
        <title>today command updater™</title>
        <style>
            html {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display:flex;
                justify-content:center;
                align-items:center;
            }
            h1 {
                text-align:center;
            }
            p {
                margin:0px 0px 4px 0px;
            }
            a {
                text-decoration: none;
            }
            div {
                display:flex;
                flex-direction:column;
            }
            form {
                padding:10px;
                display:flex;
                justify-content: center;
            }
            footer {
                margin:10px;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>today command updater™</h1>
            <p>When submit is clicked, edit your !today command to read from the given URL.</p>
            <p>For example, with Nightbot, type "!editcom !today $(urlfetch INSERT URL HERE)" in chat.</p>
        </header>
        <content>
            <form action="/giveUrl" method="GET">
                <div>
                    <p>
                        Twitch username <input type="text" name="user" placeholder="draconix6" required="true"></input>
                        Google Sheets link <input type="text" name="sheet" placeholder="https://docs.google.com/spreadsheets/d/..." required="true"></input>
                        <!-- checkbox input for nightbot command here -->
                    </p>
                    <input type="submit" value="Submit"></input>
                </div>
            </form>
        </content>
    </body>
</html>
